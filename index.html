<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Locator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Event Locator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-section bg-light py-5">
      <div class="container text-center">
        <h1 class="display-4 fw-bold text-primary mb-3">
          Find Events in Your City
        </h1>
        <p class="lead mb-4">Discover amazing events happening around you</p>
      </div>
    </div>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Search Events</h3>
              <form id="searchForm">
                <div class="row g-3">
                  <div class="col-md-12">
                    <label for="searchInput" class="form-label"
                      >Search Events</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="searchInput"
                      placeholder="Enter event name, location, or keywords..."
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="dateFilter" class="form-label">Date</label>
                    <select class="form-select" id="dateFilter">
                      <option value="">All Dates</option>
                      <option value="today">Today</option>
                      <option value="tomorrow">Tomorrow</option>
                      <option value="this-week">This Week</option>
                      <option value="this-month">This Month</option>
                      <option value="upcoming">Upcoming</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="categoryFilter" class="form-label"
                      >Category</label
                    >
                    <select class="form-select" id="categoryFilter">
                      <option value="">All Categories</option>
                      <option value="music">Music</option>
                      <option value="sports">Sports</option>
                      <option value="technology">Technology</option>
                      <option value="food">Food & Drink</option>
                      <option value="arts">Arts & Culture</option>
                      <option value="business">Business</option>
                      <option value="education">Education</option>
                      <option value="entertainment">Entertainment</option>
                    </select>
                  </div>
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">
                      Search Events
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center mb-4">Featured Events</h2>
      <div class="row" id="featuredEvents"></div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
