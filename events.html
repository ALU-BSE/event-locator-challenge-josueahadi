<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Event Locator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Event Locator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="events.html">Events</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">Filter Events</h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="searchInput" class="form-label">Search</label>
                <input
                  type="text"
                  class="form-control"
                  id="searchInput"
                  placeholder="Search events..."
                />
              </div>
              <div class="mb-3">
                <label for="dateFilter" class="form-label">Date</label>
                <select class="form-select" id="dateFilter">
                  <option value="">All Dates</option>
                  <option value="today">Today</option>
                  <option value="tomorrow">Tomorrow</option>
                  <option value="this-week">This Week</option>
                  <option value="this-month">This Month</option>
                  <option value="upcoming">Upcoming</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="categoryFilter" class="form-label">Category</label>
                <select class="form-select" id="categoryFilter">
                  <option value="">All Categories</option>
                  <option value="music">Music</option>
                  <option value="sports">Sports</option>
                  <option value="technology">Technology</option>
                  <option value="food">Food & Drink</option>
                  <option value="arts">Arts & Culture</option>
                  <option value="business">Business</option>
                  <option value="education">Education</option>
                  <option value="entertainment">Entertainment</option>
                </select>
              </div>
              <button class="btn btn-primary w-100" id="applyFilters">
                Apply Filters
              </button>
              <button
                class="btn btn-outline-secondary w-100 mt-2"
                id="clearFilters"
              >
                Clear Filters
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-9">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Events</h2>
            <div class="d-flex align-items-center">
              <span class="me-2">Sort by:</span>
              <select class="form-select" id="sortBy" style="width: auto">
                <option value="date">Date</option>
                <option value="name">Name</option>
                <option value="category">Category</option>
              </select>
            </div>
          </div>

          <div id="eventCount" class="mb-3 text-muted"></div>

          <div id="eventsList" class="row"></div>

          <div id="noEvents" class="text-center py-5" style="display: none">
            <h4 class="text-muted">No events found</h4>
            <p class="text-muted">Try adjusting your search criteria</p>
          </div>

          <nav aria-label="Events pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p>&copy; 2025 Event Locator. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/events.js"></script>
  </body>
</html>
